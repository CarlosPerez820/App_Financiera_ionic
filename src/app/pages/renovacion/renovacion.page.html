<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>RENOVACIONES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<!-- Refresher-->

<ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
  <ion-refresher-content>
  </ion-refresher-content>
</ion-refresher>


<!--tabla de todas las renovaciones-->
<div>

  <ion-card>
    <ion-searchbar placeholder="Buscar" animated="true" show-clear-button="focus" (ionChange)="barraBusqueda($event)"></ion-searchbar>
  </ion-card>

  <ion-card>
    <ion-card-title class="ion-text-center">LISTA DE SOLICITUDES</ion-card-title>
</ion-card>
  
  <ion-list>
    <ion-item slot="header" color="light" *ngFor="let renovacion of resultado">
      <ion-avatar slot="start">
        <img src="">
      </ion-avatar>
       <ion-label>
        <h2>{{renovacion.nombre}} - {{renovacion.estatus}}</h2>

       </ion-label>
    </ion-item>
  </ion-list>
</div>


</ion-content>
